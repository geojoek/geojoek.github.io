        <script>
        L.ImageOverlay.include({
            getBounds: function () {
                return this._bounds;
            }
        });
        var map = L.map('map', {
            zoomControl:true, maxZoom:18, minZoom:7
        }).fitBounds([[41.4338570851,-73.21938743],[43.6421687408,-71.368872232]]);
        var hash = new L.Hash(map);
        map.attributionControl.addAttribution('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a>');
        var feature_group = new L.featureGroup([]);
        var bounds_group = new L.featureGroup([]);
        var raster_group = new L.LayerGroup([]);
        var basemap0 = L.tileLayer('http://a.tile.stamen.com/terrain/{z}/{x}/{y}.png', {
            attribution: 'Map tiles by <a href="http://stamen.com">Stamen Design</a>,<a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a> &mdash;Map data: &copy; <a href="http://openstreetmap.org">OpenStreetMap</a>contributors,<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>',
            maxZoom: 18
        });
        basemap0.addTo(map);
        function setBounds() {
            map.setMaxBounds(map.getBounds());
        }
        function geoJson2heat(geojson, weight) {
          return geojson.features.map(function(feature) {
            return [
              feature.geometry.coordinates[1],
              feature.geometry.coordinates[0],
              feature.properties[weight]
            ];
          });
        }
        function pop_1950(feature, layer) {
            var popupContent = '<table><tr><td colspan="2">' + (feature.properties['id'] !== null ? Autolinker.link(String(feature.properties['id'])) : '') + '</td></tr><tr><td colspan="2">' + (feature.properties['Type'] !== null ? Autolinker.link(String(feature.properties['Type'])) : '') + '</td></tr></table>';
            layer.bindPopup(popupContent);
        }

        function doStyle1950(feature) {
			switch (feature.properties['Type']) {
                case 'glacier':
                    return {
                    weight: '1.04',
                    fillColor: '#dadfd6',
                    color: '#000000',
                    dashArray: '',
                    lineCap: 'butt',
                    lineJoin: 'miter',
                    opacity: '0.0',
                    fillOpacity: '1.0',
                };
                break;

                case 'lake':
                    return {
                    weight: '1.04',
                    fillColor: '#1f93b4',
                    color: '#000000',
                    dashArray: '',
                    lineCap: 'butt',
                    lineJoin: 'miter',
                    opacity: '0.0',
                    fillOpacity: '1.0',
                };
                break;

            }
        }
        map.createPane('pane_1950');
        map.getPane('pane_1950').style.zIndex = 601;
        var json_1950JSON = new L.geoJson(json_1950, {
            pane: 'pane_1950',
            onEachFeature: pop_1950,
            style: doStyle1950
        });
        bounds_group.addLayer(json_1950JSON);
        feature_group.addLayer(json_1950JSON);

        raster_group.addTo(map);
        feature_group.addTo(map);
        var baseMaps = {'Stamen Terrain': basemap0};
        L.control.layers(baseMaps,{'15-6_unstable<br />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<img src="legend/156unstable3_glacier.png" /> glacier<br />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<img src="legend/156unstable3_lake.png" /> lake<br />': json_156unstable3JSON,'17-2_Stable<br />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<img src="legend/172Stable2_glacier.png" /> glacier<br />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<img src="legend/172Stable2_lake.png" /> lake<br />': json_172Stable2JSON,'17-9_Connecticut_Phase<br />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<img src="legend/179ConnecticutPhase1_glacier.png" /> glacier<br />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<img src="legend/179ConnecticutPhase1_lake.png" /> lake<br />': json_179ConnecticutPhase1JSON,'19-5<br />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<img src="legend/1950_glacier.png" /> glacier<br />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<img src="legend/1950_lake.png" /> lake<br />': json_1950JSON,},{collapsed:false}).addTo(map);
