<html>

<head>
    <title>PVMA Tangram Road + Basemap Experimentation</title>
    <link rel="stylesheet" href="/css/leaflet.css" />
    <script src="/js/leaflet.js"></script>
    <script src="/js/tangram.min.js"></script>
    <style>
        #map {
            height: 100%
        }
    </style>
</head>

<body>
    <div id="map"></div>

    <script>
        // initialize the map
        var map = L.map('map');

        //define layers
        //Topographic Base
        var topobase = L.tileLayer('http://stamen-tiles-{s}.a.ssl.fastly.net/terrain-background/{z}/{x}/{y}.{ext}', {
            attribution: 'Map tiles by <a href="http://stamen.com">Stamen Design</a>, <a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a> &mdash; Map data &copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>',
            subdomains: 'abcd',
            minZoom: 0,
            maxZoom: 18,
            ext: 'png'
        });

        // Adding vector tiled roads via Tangram - layer parameters, source, etc... are defined in scene.yaml file
        var layer = Tangram.leafletLayer({
            scene: 'scene.yaml',
            attribution: '<a href="https://mapzen.com/tangram" target="_blank">Tangram</a> | &copy; OSM contributors | <a href="https://mapzen.com/" target="_blank">Mapzen</a>'
        });

        topobase.addTo(map);
        layer.addTo(map);
        map.setView([42.476210, -72.590577], 15);
    </script>
</body>

</html>
